      function position(tab, val) {
        //--> on déclare un tableau avec deux paramètre car val est element que l'on cherche a retrouver
        let i;

        for (i = 0; i < tab.length; i++) {
          if (val == tab[i]) {
            //-->  le == est un comparateur de meme valeur ,si valeur est egal du cote de val et du tableau alors :
            return i + 1; //--> on retourne i qui equivaut a notre valeur rechercher et on lui ajoute +1 pour ne pas commencer a 0 via le comptage de js.
