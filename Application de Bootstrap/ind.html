<!DOCTYPE html>
<html>
  <head>
    <title>Test Bootstrap</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"

    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc87d8ab43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-2 col-xl-1 bg-danger">Colonne 1</div>
        <div class="col-xs-12 col-md-6 col-xl-8 bg-warning">Colonne 2</div>
        <div class="col-xs-12 col-md-2 col-xl-2 bg-info">Colonne 3</div>
        <div class="col-xs-12 col-md-2 col-xl-1 bg-primary">Colonne 4</div>
      </div>
      <br />
      <div class="row">

        <div class="col-xs-12 col-md-6 col-xl-8 bg-danger">Colonne 2</div>
        <div class="col-xs-12 col-md-4 col-xl-3 bg-warning">Colonne 3</div>

      <br />

        <div class="col-md-6 bg-light">Colonne 8</div>

      </div>
    </div>
    <br />
    <div class="container">
      <h5>Php</h5>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div>
      <h5>JavaScript</h5>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div>
      <h5>Python</h5>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%">Html</div>
        <div class="progress-bar bg-warning" style="width: 30%">Css</div>
        <div class="progress-bar bg-danger" style="width: 30%">Bootstrap</div>
      </div>
    </div>
