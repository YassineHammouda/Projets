<!DOCTYPE html>
<html>
  <head>
    <title>Exercice Alogrithme Jquery</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body onload="notes()">
    <h3 class="text-center">Cliquez sur ses boutons pour acceder aux liens</h3>

    <button type="button" class="btn btn-dark text-white b1">
      <a href="https://google.fr" target="_BLANK">Google</a>
    </button>
    <button type="button" class="btn btn-secondary text-white b1">
      <a href="https://microsoft.com" target="_BLANK">Microsoft</a>
    </button>
    <button type="button" class="btn btn-success text-white b1">
      <a href="https://apple.com" target="_BLANK">Apple</a>
    </button>
    <button type="button" class="btn btn-danger text-white b1">
      <a href="https://samsung.com" target="_BLANK">Samsung</a>
    </button>

    <button type="button" class="ml-4 btn btn-warning" id="chan">Change</button
    ><br />

    <br />
    <h1>My Popover</h1>
    <br />
    <button type="button" class="ml-1 btn btn-dark border black">
      <a
        href="#"
        data-toggle="popover"
        title="My header popover"
        data-content="Travaille le popover"
        class="ml-4"
        id="popo"
        >Popover</a
      >
    </button>
    <button type="button" class="ml-4 btn btn-info" id="chanpop">
      Change descript Popover
    </button>

    <br />
    <br />

    <div class="l1">
      <table class="table w-50">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>15</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Lou</td>
            <td>18</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Larry</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <button type="button" class="ml-4 btn btn-danger" id="btn1">
      Recuperer valeur
    </button>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script>
      $('[data-toggle="popover"]').popover();

      $("#chan").click(function chanLien() {
        alert("Les Liens vont changer!");
        $("a")
          .attr("href", "https://www.w3schools.com/jquery/jquery_selectors.asp")
          .text("W3schools");
      });
      $("#chanpop").click(function chanPop() {
        alert("Les informations du popover!");
        $("#popo").attr({ "data-content": "Arrete de popover!" });
      });

      function getClass(note) {
        switch (true) {
          case note < 10:
            return "danger";
          case note <= 15:
            return "info";
          default:
            return "success";
        }
      }

      function notes() {
        let liste = $("td:last-child");
        let note;
        let classeNote = "";
        console.log(liste);
        liste.each(function () {
          // boucle each qui va boucler jusqua la fin de l element this l element courant donc ici td
          note = $(this).text(); // permets de recuperer tout les elements text de l'element en cours
          classeNote = getClass(note);
          $(this).html( // permet de mettre Ã  jour les elements .
            '<button class="btn btn-' + classeNote + '">' + note + "</button>" // ici le ++ permet de concatainer une var dans une chaine de car
          );
          console.log(classeNote);
        });
      }


      
    </script>
  </body>
</html>
