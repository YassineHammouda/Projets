<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"

    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Ajax</title>
  </head>
  <body>
    <br />
    <div class="container">
      
    <div class=" container card col-md-2">
      <h2>ID du post</h2>
      <div class="card-body">
        <h5 class="card-title">titre du post</h5>
        <a href="#" class="btn btn-primary" onclick="requete()">commentaires</a>
      </div>
    </div>
    
    <div class="container" id="contenu">
      

    </div>
    <div class="container" id="contenus">
      

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      let tab=[];
        function eliminDoublon(tab){
            let tab2=[];
            for(i=0;i<tab.length;i++){
                if(tab2.indexOf(tab[i])===-1){ // ceci parcours le tablo a la recherche de doublon si elle ne trouve pas elle renvoi -1
                    tab2.push(tab[i])};
                }
                return tab2;
            }

      function genTab(tab) {
        let chaine =
          '<table class="table table-striped bg-dark text-white"> <thead><tr><th scope="col">#</th> </tr></thead><tbody>';
        for (i = 0; i <=11; i++) {
          chaine += "<tr><td>" + tab[i] + "</td></tr>";
        }
        chaine += '</tbody> </table>';
      
        return chaine;
      }

     
      function requete() {
        let request = $.ajax({
          url: "https://jsonplaceholder.typicode.com/comments/",
          method: "GET",
          dataType: "json",
        });
        request.done(function (response) {
          //traitement
          
          let tab=[];
          $.each(response, function () {
            
            tab.push(this.id+this.name); 
            
            
          }); 
          
          tab=eliminDoublon(tab)
          $("#contenu").html(genTab(tab)); 
          
        });

        request.fail(function (http_error) {
          //Code à jouer en cas d'éxécution en erreur du script du PHP

          let server_msg = http_error.responseText;
          let code = http_error.status;
          let code_label = http_error.statusText;
          alert("Erreur " + code + " (" + code_label + ") : " + server_msg);
        });

        request.always(function () {
          //Code à jouer après done OU fail dans tous les cas
        });
      }
      
      
    </script>
  </body>
</html>
