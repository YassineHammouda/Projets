<!DOCTYPE html>
<html>
  <head>
    <title>Affichage slide show</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1 class="text-center text-primary">Affichage slide-show</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 mb-4 image">
          <img src="images/ju.jpg" id="mgp" /><br />
          <br />
          <img src="images/ju.jpg" class="img1" />
          <p>Jupiter</p>
          <img src="images/jup.jpg" class="img1" />
          <p>Jupiter 1</p>
          <img src="images/ura.jpg" class="img1" />
          <p>Uranus</p>
          <img src="images/Pluton.jpg" class="img1" />
          <p>Pluton</p>
        </div>
        <div class="col-md-2">
          <p class="pa1"></p>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".pa1").text($("p:first").text());});

        $("img").click(function () {
        $("#mgp").attr("src", $(this).attr("src"));
        $(".pa1").text($(this).next().text());


      
      });
    </script>
  </body>
</html>
